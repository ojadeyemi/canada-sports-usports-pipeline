name: Populate Database

on:
  schedule:
    - cron: "0 0 * 9-12 0" # Weekly at midnight on Sundays (September-December)
    - cron: "0 0 * 1-4 0" # Weekly at midnight on Sundays (January-April)
  push:
    branches: [main]
  workflow_dispatch: # Allows manual runs

jobs:
  update-db:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH  # Add Poetry to PATH

      - name: Print Python Version
        run: poetry run python --version

      - name: Install Dependencies
        run: poetry install --no-root

      - name: Run Database Scripts Sequentially
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          LOG_LEVEL: DEBUG
          PYTHONPATH: "./"
        run: |
          poetry run python scripts/fetch_all_data.py  # Run first script
          poetry run python scripts/update_all_db.py   # Run second script after first completes
